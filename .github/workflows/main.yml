        default: "On"
      bbg:
        description: ğŸ›¡ï¸ å¦å¯ç”¨BBGåŸºå¸¦ä¿æŠ¤
        required: true
        type: choice
        options:
          - "On"
          - "Off"
        default: "On"
      bbr:
        description: ğŸ“¶ æ˜¯å¦å¯ç”¨BBRç®—æ³•(å¯¹æ‰‹æœºæ—¥ç”¨æ— å¤ªå¤§æ„ä¹‰ç”šè‡³å¯èƒ½è´Ÿä¼˜åŒ–)
