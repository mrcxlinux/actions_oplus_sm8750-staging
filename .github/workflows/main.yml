      adios_rekernel_enable:
        description: âš™ï¸ æ˜¯å¦å¯ç”¨ADIOS IOè°ƒåº¦å™¨åŠRe-Kernelæ”¯æŒ
        required: true
        type: choice
        default: å®‰è£…ADIOSè°ƒåº¦å™¨
        options:
          - å‡ä¸å®‰è£…
          - å®‰è£…ADIOSè°ƒåº¦å™¨
          - å®‰è£…Re-Kernel
          - å‡å®‰è£…
      proxy:
        description: ğŸŒ æ˜¯å¦æ·»åŠ ä»£ç†æ€§èƒ½ä¼˜åŒ–
        required: true
        type: choice
        options:
          - "On"
          - "Off"
        default: "On"
      UNICODE_BYPASS:
        description: ğŸš€ æ˜¯å¦æ·»åŠ Unicodeé›¶å®½ç»•è¿‡ä¿®å¤è¡¥ä¸(é«˜å†…æ ¸ç‰ˆæœ¬ä¸æ¨èå¼€å¯, å»ºè®®ä½¿ç”¨
