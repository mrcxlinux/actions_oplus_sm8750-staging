      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_MAXSIZE: 8G
    steps:
      - name: ğŸš€ Maximize Build Space | æœ€å¤§åŒ–æ„å»ºç©ºé—´
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 4096
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          
      - name: âš™ï¸ Setup Cache Env | è®¾ç½®ç¼“å­˜ç¯å¢ƒ
        run: |
          echo "ğŸ”§ æ­£åœ¨è®¾ç½®æœºå‹éš”ç¦»ç¼“å­˜ç›®å½•..."
          echo "CCACHE_DIR=$HOME/.ccache_SukiSU" >> $GITHUB_ENV
          mkdir -p "$HOME/.ccache_SukiSU"

          echo "âœ… ç¼“å­˜ç›®å½•å·²è®¾ç½®: $HOME/.ccache_SukiSU"
          
      - name: ğŸ” Configure Git | é…ç½®Gitè´¦æˆ·
        run: |
          echo "ğŸ”§ æ­£åœ¨é…ç½®Gitç”¨æˆ·ä¿¡æ¯..."
          git config --global user.name "GitHub Actions - chenhua13 Kernel"
          git config --global user.email "builder@localhost"
          echo "âœ… Gité…ç½®å®Œæˆ"
          
      - name: ğŸ“¦ Cache & Install Dependencies | ç¼“å­˜ & å®‰è£…æ„å»ºä¾èµ–
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: python3 git curl ccache libelf-dev build-essential flex bison
            libssl-dev libncurses-dev liblz4-tool zlib1g-dev libxml2-utils rsync
            unzip gawk dos2unix
          execute_install_scripts: true
          
      - name: ğŸ’¾ Restore ccache (With SUSFS) | æ¢å¤ccacheç¼“å­˜ (With SUSFS)
        if: ${{ github.event.inputs.SUSFS == 'On' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-SukiSU-SUSFS
          restore-keys: >
            ccache-${{ runner.os }}-SukiSU-SUSFS

            ccache-${{ runner.os }}-SukiSU-SUSFS
            
      - name: ğŸ’¾ Restore ccache (Without SUSFS) | æ¢å¤ccacheç¼“å­˜ (Without SUSFS)
        if: ${{ github.event.inputs.SUSFS == 'Off' }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ runner.os }}-${{ github.ref }}-SukiSU-NoSUSFS
          restore-keys: >
            ccache-${{ runner.os }}-SukiSU-NoSUSFS

            ccache-${{ runner.os }}-SukiSU-NoSUSFS
            
      - name: âš™ï¸ Initialize ccache | åˆå§‹åŒ–ccache
        run: |
          echo "ğŸ”§ æ­£åœ¨åˆå§‹åŒ–ccache..."
          INIT_FLAG="${{ env.CCACHE_DIR }}/.ccache_initialized"

          if command -v ccache >/dev/null 2>&1; then
            if [ ! -f "$INIT_FLAG" ]; then
              mkdir -p "${{ env.CCACHE_DIR }}"
              ccache -M ${{ env.CCACHE_MAXSIZE }}
              touch "$INIT_FLAG"
              echo "âœ… ccacheåˆå§‹åŒ–å®Œæˆ"
            else
              echo "â„¹ï¸ ccacheå·²å­˜åœ¨ï¼Œè·³è¿‡åˆå§‹åŒ–"
            fi
          else
            echo "âš ï¸ æœªæ‰¾åˆ°ccacheå‘½ä»¤ï¼Œè·³è¿‡åˆå§‹åŒ–"
          fi
          # æ˜¾ç¤ºç¼“å­˜ç»Ÿè®¡
          ccache -s
          echo "âœ… ccacheåˆå§‹åŒ–æµç¨‹å®Œæˆ"
          
      - name: ğŸ“¥ Install Repo Tool | å®‰è£…Repoå·¥å…·
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½repoå·¥å…·..."
          curl -fsSL https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo
          echo "âœ… repoå·¥å…·å®‰è£…å®Œæˆ"
          
      - name: ğŸ“¥ Install Neutron Clang Tool | å®‰è£…Neutron Clangå·¥å…·
        run: |
          echo "â¬‡ï¸ æ­£åœ¨ä¸‹è½½rneutron clangå…·..."
          mkdir -p "$HOME/toolchains/neutron-clang"
          cd "$HOME/toolchains/neutron-clang"
          bash <(curl -s "https://raw.githubusercontent.com/Neutron-Toolchains/antman/main/antman") -S
          echo "âœ… neutron clangå·¥å…·å®‰è£…å®Œæˆ"
          
      - name: "â¬‡ï¸ Clone Kernel Source | å…‹éš†å†…æ ¸æºç "
        run: |
          mkdir kernel_workspace && cd kernel_workspace

          echo "ğŸŒ æ­£åœ¨åˆå§‹åŒ–å†…æ ¸ä»“åº“..."
          repo init -u https://github.com/mrcxlinux/actions_oplus_sm8750.git -b refs/heads/zh -m manifest.xml --depth=1

          echo "ğŸ”„ åŒæ­¥ä»£ç åº“(ä½¿ç”¨$(nproc --all)çº¿ç¨‹)..."
          repo sync -c -j$(nproc --all) --no-tags --no-clone-bundle --force-sync
          
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
          
          # Remove -dirty in kernel version
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/external/dtc/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/common/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/msm-kernel/scripts/setlocalversion
          sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' kernel_platform/external/dtc/scripts/setlocalversion

          echo "âœ… å†…æ ¸é…ç½®å®Œæˆ"
          
      - name: âš¡ Setup Baseband-guard | é…ç½® Baseband-guard
        if: ${{ github.event.inputs.bbg == 'On' }}
        run: |
          set -e
          cd kernel_workspace/kernel_platform/common
          
          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®BBG..."
          curl -sSL https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh -o setup.sh
          bash setup.sh     
              
      - name: âš¡ Setup SukiSU Ultra | é…ç½® SukiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform

          # ä¸‹è½½å¹¶æ‰§è¡Œè®¾ç½®è„šæœ¬

          echo "ğŸ› ï¸ æ­£åœ¨è®¾ç½®SukiSU Ultra..."

          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/setup.sh" | bash -s main

          cd KernelSU
          KSU_VERSION_COUNT=$(git rev-list --count main)
          export KSUVER=$(expr $KSU_VERSION_COUNT + 37185)
          echo "KSUVER=$KSUVER" >> $GITHUB_ENV

          for i in {1..3}; do
            KSU_API_VERSION=$(curl -fsSL "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | \
              grep -m1 "KSU_VERSION_API :=" | cut -d'=' -f2 | tr -d '[:space:]')
            [ -n "$KSU_API_VERSION" ] && break || sleep 2
          done

          if [ -z "$KSU_API_VERSION" ]; then
            echo "âŒ é”™è¯¯ï¼šæœªèƒ½è·å– KSU_API_VERSION" >&2
            exit 1
          fi

          KSU_COMMIT_HASH=$(git ls-remote https://github.com/SukiSU-Ultra/SukiSU-Ultra.git refs/heads/builtin | cut -f1 | cut -c1-8)
          KSU_VERSION_FULL="v${KSU_API_VERSION}-${KSU_COMMIT_HASH}@chenhua13"

          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
          sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild

          TMP_FILE=$(mktemp)
          while IFS= read -r line; do
            echo "$line" >> "$TMP_FILE"
            if echo "$line" | grep -q 'REPO_OWNER :='; then
              cat >> "$TMP_FILE" <<EOF
          define get_ksu_version_full
          v\\\$\$1-${KSU_COMMIT_HASH}@chenhua13
          endef

          KSU_VERSION_API := ${KSU_API_VERSION}
          KSU_VERSION_FULL := ${KSU_VERSION_FULL}
          EOF
            fi
          done < kernel/Kbuild
          mv "$TMP_FILE" kernel/Kbuild

          echo "âœ… SukiSU Ultra ç‰ˆæœ¬ä¿¡æ¯é…ç½®å®Œæˆ"

      - name: ğŸ”§ Setup Patches | é…ç½®è¡¥ä¸
        run: |
          cd kernel_workspace

          echo "â¬‡ï¸ å…‹éš†æ‰€éœ€è¡¥ä¸..."

          if [ "${{ github.event.inputs.SUSFS }}" == "On" ]; then          
