        required: true
        type: choice
        options:
          - "On"
          - "Off"
        default: "Off"
      kernel_suffix:
        description: ğŸ“ å†…æ ¸åç¼€(ç•™ç©ºé»˜è®¤,å¼€å¤´åˆ«åŠ è¿å­—ç¬¦,å‹¿åŠ ç©ºæ ¼ç­‰å½±å“æŒ‡ä»¤è¿è¡Œçš„ä¿ç•™å­—ç¬¦)
        required: false
        type: string
