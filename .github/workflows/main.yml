            cp ../kernel_patches/sukisu/69_hide_stuff.patch ./common/
          fi

          mkdir -p ./common/lib/lz4/lz4armv8
          cp ../kernel_patches/zram/001-lz4.patch ./common/
          cp ../kernel_patches/zram/lz4armv8.S ./common/lib/lz4/lz4armv8.S
          cp ../kernel_patches/zram/lz4armv8.S ./common/lib/lz4/lz4armv8/lz4armv8.S
          cp ../kernel_patches/zram/002-zstd.patch ./common/

          cp ../kernel_patches/common/EnablePOLLY.patch ./common/

          if [ "${{ github.event.inputs.UNICODE_BYPASS }}" = "On" ]; then
            cp ../kernel_patches/common/unicode_bypass_fix_6.1+.patch ./common/unicode_bypass_fix.patch
          fi

          cd ./common

          if [ "${{ github.event.inputs.UNICODE_BYPASS }}" = "On" ]; then
            echo "ğŸ“¦ æ­£åœ¨åº”ç”¨Unicodeé›¶å®½ç»•è¿‡ä¿®å¤è¡¥ä¸..."
            patch -p1 < unicode_bypass_fix.patch
          fi

          echo "ğŸ“¦ åº”ç”¨lz4è¡¥ä¸..."
          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true
          
          echo "ğŸ“¦ æ­£åœ¨å¯ç”¨POLLYæ”¯æŒ..."
          git apply -p1 < EnablePOLLY.patch || true

          if [ "${{ github.event.inputs.SUSFS }}" == "On" ]; then
            echo "ğŸ“¦ åº”ç”¨SUSFSè¡¥ä¸..."
            patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
            patch -p1 < 69_hide_stuff.patch || true
          else
            echo "ğŸ“¦ åº”ç”¨MANUAL_HOOKè¡¥ä¸..."
            patch -p1 -F 3 < scope_min_manual_hooks_v1.9.patch
          fi

          echo "âœ… æ‰€æœ‰è¡¥ä¸åº”ç”¨å®Œæˆ"

      - name: âš™ï¸ Configure Kernel Options | é…ç½®å†…æ ¸é€‰é¡¹
        run: |
          cd kernel_workspace/kernel_platform

          echo "âš™ï¸ æ­£åœ¨é…ç½®å†…æ ¸ç¼–è¯‘é€‰é¡¹..."

          echo "ğŸ“¦ å¯ç”¨ KSU æ”¯æŒ..."

          DEFCONFIG_PATH="$GITHUB_WORKSPACE/kernel_workspace/kernel_platform/common/arch/arm64/configs/gki_defconfig"
          
          echo "CONFIG_KSU=y" >> "$DEFCONFIG_PATH"

          if [ "${{ github.event.inputs.KPM }}" == "On" ]; then
