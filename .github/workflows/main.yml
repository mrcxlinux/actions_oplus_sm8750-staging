      - name: ğŸ“¦ Add build name | æ·»åŠ åˆ¶ä½œåç§°
        run: |
          echo "ğŸ“¦ æ›¿æ¢å†…æ ¸ç‰ˆæœ¬åç¼€..."

          cd $GITHUB_WORKSPACE/kernel_workspace/kernel_platform/

          if [[ -n "${{ github.event.inputs.kernel_suffix }}" ]]; then
            echo "å½“å‰å†…æ ¸ç‰ˆæœ¬åç¼€ï¼š${{ github.event.inputs.kernel_suffix }}"
            for f in ./common/scripts/setlocalversion; do
              sed -i "\$s|echo \"\\\$res\"|echo \"-${{ github.event.inputs.kernel_suffix }}\"|" "$f"
